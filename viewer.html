<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>棋譜再生 - いわて将棋館</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #f0f0d8;
      font-family: 'Noto Sans JP', sans-serif;
      margin: 0;
      padding: 0;
      color: #2a2a2a;
      font-size: 1rem;
      text-align: center;
    }
    header {
      background-color: #fff;
      padding: 1.5rem 0;
      font-size: 2rem;
      border-bottom: 2px solid #ccc;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    main a {
      color: #006633;
      text-decoration: none;
      font-weight: bold;
    }
    main a:hover {
      text-decoration: underline;
    }
    #KJ_DIV {
      margin-top: 2rem;
    }
    #kifuDescription {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
    footer {
      margin-top: 3rem;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>棋譜再生 - いわて将棋館</header>

<main>
  <p id="kifuDescription">棋譜情報を読み込み中...</p>
  <div id="KJ_DIV"></div>
  <p><a href="index.html">← 一覧に戻る</a></p>
</main>

<footer>&copy; 2025 いわて将棋館</footer>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const kifuParam = urlParams.get("kifu") || "";
  const kifuDir = urlParams.get("kifudir") || "kifuA";

  // 棋譜情報の表示処理（data/kifu_list.json の該当データを探す）
  fetch("data/kifu_list.json")
    .then(response => response.json())
    .then(data => {
      const match = data.find(item =>
        item.file === kifuParam && item.dir === kifuDir
      );
      const desc = document.getElementById("kifuDescription");
      if (match) {
        desc.innerHTML = `<strong>${match.title}</strong>（${match.date}）<br>${match.players}`;
      } else {
        desc.textContent = "棋譜情報が見つかりませんでした。";
      }
    })
    .catch(err => {
      document.getElementById("kifuDescription").textContent = "棋譜情報の読み込みに失敗しました。";
    });

  // ビューア用変数
  var KJ_DIR = `${kifuDir}/`;  // 例：kifuA/
  var KIF_FILE_NAME = kifuParam;
  var UPDATE_TIME = 1;
  var START_TESUU = 0;
</script>

<!-- ビューアスクリプトは固定位置 -->
<script src="kifu/kj_free107/kj_free/kj_free.js"></script>

</body>
</html>
