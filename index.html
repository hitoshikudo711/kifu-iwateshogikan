<!-- セレクト処理＋KIF_FILE_NAME設定＋再読み込み -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const selector = document.getElementById('kifuSelector');
    const urlParams = new URLSearchParams(window.location.search);
    const kifuParam = urlParams.get('kifu');

    if (kifuParam) {
      KIF_FILE_NAME = kifuParam;
      selector.value = kifuParam;
    } else {
      KIF_FILE_NAME = selector.options[0].value;
      selector.value = KIF_FILE_NAME;
    }
