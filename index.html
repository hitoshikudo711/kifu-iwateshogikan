<script>
const KJ_DIR = "/shogi-kifu/";
const UPDATE_TIME = 1;

function onKifuSelect() {
  const selector = document.getElementById('kifuSelector');
  const selectedKifu = selector.value;
  window.location.href = "?kifu=" + encodeURIComponent(selectedKifu);
}

document.addEventListener("DOMContentLoaded", () => {
  const selector = document.getElementById('kifuSelector');
  const urlParams = new URLSearchParams(window.location.search);
  const kifuParam = urlParams.get('kifu');

  if (kifuParam) {
    window.KIF_FILE_NAME = kifuParam;
    selector.value = kifuParam;
  } else {
    window.KIF_FILE_NAME = selector.options[0].value;
    selector.value = window.KIF_FILE_NAME;
  }

  console.log("KIF_FILE_NAME =", window.KIF_FILE_NAME); // ✅ 確認用

  load_kifu();
});
</script>
