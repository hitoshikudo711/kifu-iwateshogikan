<script>
  const urlParams = new URLSearchParams(window.location.search);
  const kifuParam = urlParams.get('kifu') || "20250510中塚西澤.kif";

  var KJ_DIR = "kifu/kj_free107/";

</script>

<script src="kifu/kj_free107/kj_free/kj_free.js"></script>

<script>
  function onKifuSelect() {
    const selector = document.getElementById('kifuSelector');
    const selectedKifu = selector.value;
    window.location.href = "?kifu=" + encodeURIComponent(selectedKifu);
  }

  document.addEventListener("DOMContentLoaded", () => {
    const selector = document.getElementById('kifuSelector');
    const urlParams = new URLSearchParams(window.location.search);
    const kifuParam = urlParams.get('kifu');

    if (kifuParam) {
      selector.value = kifuParam;
    } else {
      const defaultKifu = selector.options[0].value;
      KIF_FILE_NAME = defaultKifu; // ← ここで変数にだけ代入
      selector.value = defaultKifu;
    }
  });
</script>
