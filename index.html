  <style>

    #content-wrapper select {

<body>
<header>棋譜から学ぶやさしい将棋</header>

  <div id="KJ_DIV"></div>

<footer>&copy; 2025 いわて将棋館</footer>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const kifuParam = urlParams.get('kifu') || "20250510中塚西澤.kif";

  var KJ_DIR = "/shogi-kifu/kifu/kj_free107/kj_free/";
  var KIF_FILE_NAME = kifuParam;
  var UPDATE_TIME = 1;
  var START_TESUU = 0; // ← 初手表示を強制
</script>

<script src="/shogi-kifu/kifu/kj_free107/kj_free/kj_free.js"></script>

<script>
  function onKifuSelect() {
    const selector = document.getElementById('kifuSelector');
    const selectedKifu = selector.value;
    window.location.href = "?kifu=" + encodeURIComponent(selectedKifu);
  }

  document.addEventListener("DOMContentLoaded", () => {
    const selector = document.getElementById('kifuSelector');
    const urlParams = new URLSearchParams(window.location.search);
    const kifuParam = urlParams.get('kifu');

    if (kifuParam) {
      selector.value = kifuParam;
    } else {
      const defaultKifu = selector.options[0].value;
      KIF_FILE_NAME = defaultKifu; // ← ここで変数にだけ代入
      selector.value = defaultKifu;
    }
  });
</script>

  
</body>
</html>
